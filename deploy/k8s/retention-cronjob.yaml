apiVersion: batch/v1
kind: CronJob
metadata:
  name: asrllm-retention
  namespace: asrllm
spec:
  schedule: "30 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: cleanup
              image: curlimages/curl:8.11.0
              command:
                - /bin/sh
                - -c
                - >
                  curl -X POST -H "x-role: ADMIN" -H "x-user-id: u-admin-001" -H "x-user-name: 系统管理员"
                  http://asrllm-api:3000/api/v1/admin/retention/cleanup?days=90
