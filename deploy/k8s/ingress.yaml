apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asrllm-ingress
  namespace: asrllm
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - asrllm.internal.example.com
      secretName: asrllm-tls
  rules:
    - host: asrllm.internal.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: asrllm-api
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: asrllm-admin-web
                port:
                  number: 80
